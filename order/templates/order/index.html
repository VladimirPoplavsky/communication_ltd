{% extends 'order/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <ul>
        {% for p in plans %}
            <li>
                <h2>{{ p.planName }}</h2>
                <h3>speed: {{ p.speed }}</h3>
                <h3>price: {{ p.price }} NIS</h3>
                <hr>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
