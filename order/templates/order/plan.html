{% extends 'order/base.html' %}
{% block content %}
<section>
   <br>
   <div class="container py-5">
      <div class="row justify-content-center">
         <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card text-black">
               <i class="fa fa-at fa-lg pt-3 pb-1 px-3" aria-hidden="true"></i>
               <div class="card-body">
                  <div class="text-center">
                     <h5 class="card-title">Plan:</h5>
                      <div class="card rounded-3 shadow-sm mx-auto" style="width: 18rem;">
                        <div class="card-header">
                            <h5 class="title">{{ plan.planName }}</h5>
                        </div>
                      </div>
                   </div><br>
                  <div>
                     <p class="card-title">Speed:</p>
                     <div class="d-flex justify-content-between">
                        <span>Download</span>
                        <span>{{ plan.speed }}Mb/s</span>
                     </div>
                     <div class="d-flex justify-content-between">
                        <span>Upload</span>
                        <span>{{ plan.speed }}Mb/s</span>
                     </div>
                  </div>
                  <div class="d-flex justify-content-between total font-weight-bold mt-4">
                     <span>Price</span>
                     <span>{{ plan.price }} NIS/month</span>
                  </div><br>
                  <hr class="my-0"/><br>
                  <div class="text-center">
                     <a href="#" class="btn btn-lg btn-outline-primary" role="button">Buy Now</a>
                  </div><br>
                  <div class="text-center">
                     <a href="{% url 'home' %}">Back to plans</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
